<html>
    <h1>SageDorms Registration</h1>
    <form method="POST" action="">
        Full Name <input type="text" name="name"/>
        <br>
        Student ID <input type="text" name="sid"/>
        <br> 
        Dorm Choice
        <select id="dorms" type="text" name="dormName">
            <option value="none" selected disabled hidden>Select a dorm</option>
            <option disabled="disabled">South Campus</option>
            <option value="Harwood">Harwood</option>
            <option value="Gibson">Gibson</option>
            <option value="Lyon">Lyon</option>
            <option value="Mudd-Blaisdell">Mudd-Blaisdell</option>
            <option value="Oldenborg">Oldenborg</option>
            <option value="Smiley">Smiley</option>
            <option value="Wig">Wig</option>
            <option disabled="disabled">North Campus</option>
            <option value="Clark I">Clark I</option>
            <option value="Clark III">Clark III</option>
            <option value="Clark V">Clark V</option>
            <option value="Dialynas">Dialynas</option>
            <option value="Lowry">Lowry</option>
            <option value="Norton">Norton</option>
            <option value="Sontag">Sontag</option>
            <option value="Walker">Walker</option>
        </select>
        <input type="submit">
    </form>
</html>
