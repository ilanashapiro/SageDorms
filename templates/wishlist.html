<html>

<head>
	<title>Generic - SageDorms</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
	<script src="{{url_for('static', filename='js/result.js')}}"></script>
</head>

<body class="subpage">

	<!-- Header -->
	<header id="header">
		<div class="inner">
			<a href="{{url_for('index')}}" class="logo"><strong>SageDorms</strong> </a>
			<nav id="nav">
				<a href="{{url_for('index')}}">Home</a>
						<a href="{{url_for('dorms')}}">View Dorms</a>
						<a href="{{url_for('selectionpage')}}">Search Dorms</a>
						<a href="{{url_for('suiteFormation')}}">Form Suite</a>
						<a href="{{url_for('viewSuiteMembers')}}">View Suite</a>
						<a href="{{url_for('wishlist')}}">My Wishlist</a>
						<a href="{{url_for('viewMyRoom')}}">My Room/Suite Selection</a>
                        {% if loggedIn == False %}
                            <a href="{{url_for('login')}}">Login</a>
                        {% else %}
                            <a href="{{url_for('logout')}}">Logout</a>
                        {% endif %}
			</nav>
			<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
		</div>
	</header>

	<!-- Three -->
	<section id="three" class="wrapper">
		<div class="inner">
			<header class="align-center">
				<h2>My Wishlist</h2>
			</header>

		</div>
	</section>

    <div class="table-wrapper">
    <table>
    <thead>
    <tr>
        <th>Dorm Name</th>
        <th>Room #</th>
        {% for room in data %}
            {% for item in room %}
            <tr>
                <td> {{item[0]}} </td>   <!-- Dorm Name -->
                <td> {{item[1]}} </td>   <!-- Room # -->
            </tr>
            {% endfor %}
        {% endfor %}
    </tr>
    </thead>
    </table>
    </div>


	<!-- <div class="columns"> -->

	<!-- 	<ul id="js_result_list" class="result_list"></ul> -->
	<!-- 	<!-1- <button>DELETE</button> -1-> -->


	<!-- </div> -->
	<!-- <div class="columns"> -->

		<!-- Footer -->

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

</body>

</html>
